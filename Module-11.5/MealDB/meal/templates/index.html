{% extends 'base.html' %}


{% block content %}


<div class="mb-5">
    <h1 class="text-center my-5">Meal DB</h1>
    <div class="row row-cols-1 row-cols-md-4 g-4">
{% for i in meals %}
  <div class="col">
    <div class="card">
      <img src="{{i.strMealThumb}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{i.strMeal}}</h5>
        
      </div>
    </div>
  </div>
  {% endfor %}
</div>

</div>
{% endblock content %}
