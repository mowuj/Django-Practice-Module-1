{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<form action="" method="post" class="w-50 m-auto">

    {% csrf_token %}

    <input class="btn btn-primary my-2" type="submit" value="Submit">
</form>
{% endblock content %}
